  <rect x="17" y="23" width="9" height="2" fill="#10b981" rx="1"/>
  <rect x="177" y="20" width="3" height="8" fill="#10b981" rx="1.5"/>
  <rect x="174" y="23" width="9" height="2" fill="#10b981" rx="1"/>
